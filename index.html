<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Ordem de Serviço</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/styles.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#840016', /* Vermelho escuro */
                        secondary: '#E4002B', /* Vermelho vibrante */
                        tertiary: '#060C12', /* Preto/Azul escuro */
                        neutral: '#F7F6F3', /* Branco/Creme */
                    },
                    fontFamily: {
                        montserrat: ['Montserrat', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>

<body class="flex flex-col min-h-screen font-montserrat bg-neutral">

    <nav class="navbar">
        <div class="nav-container">
            <ul class="menu-links">
                <li><a href="index.html">PLANO COMODATO</a></li>
                <li><a href="plano-compra.html">PLANO COMPRA</a></li>
                <li><a href="plano-combo.html">PLANO COMBO</a></li>
                <li><a href="plano-gamer.html">PLANO GAMER</a></li>
                <li><a href="avaliacao-tv.html">AVL. CABEAR TV</a></li>
                <li><a href="avaliacao-ponto.html">AVL. PONTO ADICIONAL</a></li>
            </ul>
            <div class="menu-actions">
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="form-container">
            <h1 class="form-title">Gerador de Dados para Ordem de Serviço</h1>

            <form id="osForm" class="grid grid-cols-1 md:grid-cols-2 gap-y-8 gap-x-10">
                <div>
                    <label for="localizacao" class="form-label">LOCALIZAÇÃO (GOOGLE):</label>
                    <input type="text" id="localizacao" name="localizacao" class="form-input">
                </div>

                <div>
                    <label class="form-label">PODE ADIANTAR:</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="podeAdiantar" value="SIM" class="form-radio">
                            <span>SIM</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="podeAdiantar" value="NÃO" class="form-radio" checked>
                            <span>NÃO</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="form-label">POSTE PADRÃO:</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="postePadrao" value="SIM" class="form-radio">
                            <span>SIM</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="postePadrao" value="NÃO" class="form-radio" checked>
                            <span>NÃO</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label for="dataInstalacao" class="form-label">DATA INSTALAÇÃO E PERÍODO:</label>
                    <div class="flex items-center space-x-4">
                        <input type="date" id="dataInstalacao" name="dataInstalacao" class="form-input w-1/2">
                        <select id="periodo" name="periodo" class="form-select w-1/2">
                            <option value="Integral">Integral</option>
                            <option value="Manhã">Manhã</option>
                            <option value="Tarde">Tarde</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="form-label">TERMO ACEITO:</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="termoAceito" value="SIM" class="form-radio">
                            <span>SIM</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="termoAceito" value="NÃO" class="form-radio" checked>
                            <span>NÃO</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label for="telefone1" class="form-label">TELEFONE 1:</label>
                    <input type="tel" id="telefone1" name="telefone1" class="form-input">
                </div>

                <div>
                    <label for="telefone2" class="form-label">TELEFONE 2:</label>
                    <input type="tel" id="telefone2" name="telefone2" class="form-input">
                </div>

                <div>
                    <label for="pontoRef" class="form-label">PONTO DE REF:</label>
                    <input type="text" id="pontoRef" name="pontoRef" class="form-input">
                </div>

                <div>
                    <label class="form-label">TITULAR ACOMPANHARÁ INSTALAÇÃO:</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="titularAcompanha" value="SIM" class="form-radio">
                            <span>SIM</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="titularAcompanha" value="NÃO" class="form-radio" checked>
                            <span>NÃO</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="form-label">LADO PRAIA OU MORRO:</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="lado" value="PRAIA" class="form-radio" checked>
                            <span>PRAIA</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="lado" value="MORRO" class="form-radio">
                            <span>MORRO</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label for="modalidade" class="form-label">MODALIDADE DA CONTRATAÇÃO:</label>
                    <input class="form-input" type="text" value="KIT GIGA COMODATO" id="modalidade" disabled>
                </div>

                <div>
                    <label for="comodoInstalacao" class="form-label">COMODO DE INSTALAÇÃO:</label>
                    <input type="text" id="comodoInstalacao" name="comodoInstalacao" value="IRÁ ESCOLHER COM O TÉCNICO"
                        class="form-input">
                </div>

                <div>
                    <label for="servico" class="form-label">SERVIÇO:</label>
                    <input type="text" id="servico" name="servico" class="form-input">
                </div>

                <div>
                    <label for="valorPlano" class="form-label">VALOR DO PLANO:</label>
                    <input type="text" id="valorPlano" name="valorPlano" class="form-input" placeholder="Ex: 99,90">
                </div>

                <div>
                    <label for="taxaAtivacao" class="form-label">TAXA DE ATIVAÇÃO:</label>
                    <input type="text" id="taxaAtivacao" name="taxaAtivacao" value="INSTALAÇÃO GRATUITA"
                        class="form-input" disabled>
                </div>

                <div>
                    <label for="total" class="form-label">TOTAL:</label>
                    <input type="text" id="total" name="total" class="form-input" placeholder="Ex: 99,90">
                </div>

                <div>
                    <label for="vendedor" class="form-label">VENDEDOR:</label>
                    <input type="text" id="vendedor" name="vendedor" class="form-input">
                </div>

                <div>
                    <label for="dataVencimentoFatura" class="form-label">DATA DE VENCIMENTO DA FATURA:</label>
                    <select id="dataVencimentoFatura" name="dataVencimentoFatura" class="form-select">
                        <option value="05">05</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                    </select>
                </div>

                <div class="md:col-span-2"> 
                    <label class="form-label">AVALIAÇÃO PARA PONTO ADICIONAL:</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="pontoAdicional" value="SIM" class="form-radio">
                            <span>SIM</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="pontoAdicional" value="NÃO" class="form-radio" checked>
                            <span>NÃO</span>
                        </label>
                    </div>
                </div>

                <div class="md:col-span-2 mt-8">
                    <button type="button" id="generateText" class="btn btn-primary w-full">
                        Gerar Texto Formatado
                    </button>
                </div>
            </form>

            <div id="resultArea" class="mt-12 hidden">
                <h2 class="text-xl font-semibold text-tertiary mb-6">Texto Formatado:</h2>
                <textarea id="formattedText" rows="18" class="result-textarea"></textarea>
                <button id="copyButton" class="btn btn-secondary w-full mt-6">
                    Copiar Texto
                </button>
            </div>
        </div>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
