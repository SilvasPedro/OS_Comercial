<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação Cabeamento TV - Gerador O.S.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body class="flex flex-col items-center">

    <nav class="navbar">
        <div class="nav-container">
            <!-- <div class="logo-area">
                <span class="logo-placeholder-text">MinhaLogo</span>
            </div> -->
            <ul class="menu-links">
                <li><a href="index.html">PLANO COMODATO</a></li>
                <li><a href="plano-compra.html">PLANO COMPRA</a></li>
                <li><a href="plano-combo.html">PLANO COMBO</a></li>
                <li><a href="plano-gamer.html">PLANO GAMER</a></li>
                <li><a href="avaliacao-tv.html">AVL. CABEAR TV</a></li>
                <li><a href="avaliacao-ponto.html">AVL. PONTO ADICIONAL</a></li>
            </ul>
            <div class="menu-actions">
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="form-container">
            <h1 class="form-title">Avaliação - Cabeamento TV</h1>

            <p class="text-center text-gray-600 mb-6 -mt-4">
                CLIENTE CONTRATOU PLANO COM TV, AVALIAR POSSIBILIDADE DE CABEAR AS TELEVISÕES.
            </p>

            <form id="osAvaliacaoTvForm" class="grid grid-cols-1 md:grid-cols-2 gap-y-6 gap-x-8">

                <div class="md:col-span-2">
                    <label for="dataAgendamento" class="form-label">DATA E PERÍODO (AGENDAMENTO):</label>
                    <div class="flex items-center space-x-2">
                        <input type="date" id="dataAgendamento" name="dataAgendamento" class="form-input w-1/2">
                        <select id="periodoAgendamento" name="periodoAgendamento" class="form-select w-1/2">
                            <option value="integral">Integral</option>
                            <option value="manhã">Manhã</option>
                            <option value="tarde">Tarde</option>
                        </select>
                    </div>
                </div>

                <div class="md:col-span-2">
                    <label class="form-label">COMBO:</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="comboTipo" value="TIP" class="form-radio" checked>
                            <span>TIP</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="comboTipo" value="SKY" class="form-radio">
                            <span>SKY</span>
                        </label>
                    </div>
                </div>

                <div class="md:col-span-2">
                    <label class="form-label">CLIENTE JÁ CONSEGUIU BAIXAR O APP:</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="baixouApp" value="SIM" class="form-radio">
                            <span>SIM</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="baixouApp" value="NÃO" class="form-radio" checked>
                            <span>NÃO</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label for="quantasTvs" class="form-label">QUANTAS TVS?:</label>
                    <input type="number" id="quantasTvs" name="quantasTvs" class="form-input" placeholder="0" min="0">
                </div>

                <div>
                    <label class="form-label">TV SMART?:</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="tvSmart" value="SIM" class="form-radio">
                            <span>SIM</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="tvSmart" value="NÃO" class="form-radio" checked>
                            <span>NÃO</span>
                        </label>
                    </div>
                </div>

                <div class="md:col-span-2">
                    <label class="form-label">TERMO ACEITO:</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="termoAceito" value="SIM" class="form-radio">
                            <span>SIM</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="termoAceito" value="NÃO" class="form-radio" checked>
                            <span>NÃO</span>
                        </label>
                    </div>
                </div>


                <div class="md:col-span-2 mt-6">
                    <button type="button" id="generateTextAvaliacaoTv" class="btn btn-primary w-full">
                        Gerar Texto Formatado
                    </button>
                </div>
            </form>

            <div id="resultAreaAvaliacaoTv" class="mt-10 hidden">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Texto Formatado:</h2>
                <textarea id="formattedTextAvaliacaoTv" rows="10" class="result-textarea"></textarea>
                <button id="copyButtonAvaliacaoTv" class="btn btn-secondary w-full mt-4">
                    Copiar Texto
                </button>
            </div>
        </div>
    </main>

    <script src="js/avaliacao-tv.js"></script>
</body>
</html>
